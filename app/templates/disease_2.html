{% extends 'layout.html' %}

{% block body %}
<div class="container mt-5">
  <div class="text-center">
    <h2>Find out which disease has affected your plant</h2>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="inputfile"><b>Please Upload The Image</b></label>
              <input type="file" name="file" class="form-control-file" id="inputfile" onchange="previewImage(event)" required>
            </div>
            <div class="text-center">
              <img id="output-image" class="img-fluid mt-3" style="max-height: 300px;" />
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-primary" type="submit">Predict</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
{% endblock %}
